    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

<body>

    <header>
        <div class="center">
            <div class="wrapper-header">
                <h5><a href="index.html">Beastie</a></h5>

                    <li><a href="register.html"></a></li>
                    <li><a href="login.html"></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <h1>Register</h1>

    <div class="wrapper" style="width:300px">
        <input type="text" name="name" placeholder="Name" class="input-form" id="nameInput">
        <input type="text" name="user" placeholder="Username" class="input-form" id="userInput">
        <input type="password" name="pw" placeholder="Password" class="input-form" id="passInput">
        <input type="text" name="email" placeholder="Email" class="input-form" id="emailInput">


        <button type="button" class="next-btn" id="next-btn"><a href="questions.html">Next</a></button>

    </div>
